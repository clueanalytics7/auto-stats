<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <script>
      // Strip "/auto-stats" if it’s doubled or messed up
      const currentPath = window.location.pathname.replace(/^\/auto-stats\/?/, '');
      const redirectTo = '/auto-stats/#/' + currentPath + window.location.search + window.location.hash;
      window.location.replace(redirectTo);
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
