<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirectingâ€¦</title>
    <script>
      // Only redirect if we haven't already done so
      if (!sessionStorage.redirectedFrom404) {
        sessionStorage.redirectedFrom404 = "true";
        const redirectPath = "/auto-stats" + location.pathname + location.search + location.hash;
        window.location.replace(redirectPath);
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
