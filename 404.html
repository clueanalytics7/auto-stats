<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirectingâ€¦</title>
    <script>
      // Check if we're at the wrong path
      const repoName = 'edgechart'; // Match your repo name
      const correctBase = `/${repoName}/`;
      
      // If not already at the correct base path, redirect
      if (!window.location.pathname.startsWith(correctBase)) {
        const newPath = correctBase + window.location.pathname.replace(/^\/+/, '');
        window.location.replace(newPath + window.location.search + window.location.hash);
      }
      // If we're here but still showing 404, redirect to home
      else {
        window.location.replace(correctBase);
      }
    </script>
  </head>
  <body>
    Redirecting to correct page...
  </body>
</html>
