

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>404 - Page Not Found | EdgeChart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f9fafb;
        color: #1f2937;
        text-align: center;
        padding: 50px;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      h1 {
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }
      p {
        color: #4b5563;
        font-size: 1rem;
        margin-bottom: 1.5rem;
      }
      a {
        color: #2563eb;
        text-decoration: none;
        font-weight: 500;
      }
      a:hover {
        text-decoration: underline;
      }
      .container {
        max-width: 600px;
        width: 100%;
      }
    </style>
    
    <script>
      // Check if we're at the wrong path
      const repoName = 'edgechart'; // Match your repo name
      const correctBase = `/${repoName}/`;
      
      // If not already at the correct base path, redirect
      if (!window.location.pathname.startsWith(correctBase)) {
        const newPath = correctBase + window.location.pathname.replace(/^\/+/, '');
        window.location.replace(newPath + window.location.search + window.location.hash);
      }
      // If we're here but still showing 404, redirect to home
      else {
        window.location.replace(correctBase);
      }
    </script>
    
    
  </head>
  <body>
    <div class="container">
      <h1>404 - Page Not Found</h1>
      <p>Sorry, the page you're looking for doesn't exist.</p>
      <p>
        <a href="/edgechart/">Return to EdgeChart Home</a> | 
        <a href="/edgechart/guide">View User Guide</a> | 
        <a href="/edgechart/contact">Contact Us</a>
      </p>
      <p>Redirecting you to the correct page...</p>
    </div>
  </body>
</html>
